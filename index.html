<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flexbook Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Font awesome -->
<script src="https://kit.fontawesome.com/c9caa37477.js" crossorigin="anonymous"></script>

<body>
    <!-- Parent Container - Flex Container -->
    <div class="container">
        <!-- Header content -->
        <header>
            <div class="myBox">LOGO</div>
            <div class="myBox">NAV</div>
        </header>

        <!-- Hero Box -->
        <div class="myBox herBox">
            <h1>There goes my Hero... Box!</h1>
        </div>

        <!-- Feature Boxes with 4 flex items -->
        <div class="myBox feature">Feature 1</div>
        <div class="myBox feature">Feature 2</div>
        <div class="myBox feature">Feature 3</div>
        <div class="myBox feature num4" id="f4">Feature 4</div>

    </div>

</body>

</html>
